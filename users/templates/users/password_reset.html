{% extends 'users/base.html' %}

{% block content %}
<div class="form-container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email address below, and we'll send you instructions to set a new one.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Reset My Password</button>
    </form>
</div>
{% endblock %}
