{% extends 'tasks/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<head>
    <title>Login</title>
</head>
<body>
    <div class = "registerpage">
        <form class = "signuppageview" method="post">
            {% csrf_token %} 
            <h2>Sign up</h2>
            <!-- alert condition -->
              {% if messages %}
                 {% for alert in messages %}
                   <div class="alert1 {{ message.tags }}" role="alert">
                      {{ alert }}
                   </div>
                 {% endfor %}
              {% endif %}
              <!-- user input -->
            <div class="formreg-input">
              <label for="fname">First name</label>
              <input type="text" id="fname" name="first_name" placeholder="Enter First name" required>
            </div>
            <div class="formreg-input">
              <label for="lname">Last name</label>
              <input type="text" id="lname" name="last_name" placeholder="Enter Last name" required>
            </div>
           <div class="formreg-input">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="formreg-input">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter password" minlength="8" required>
            </div>
            <!-- signup redirect -->
            <p>Already have an account?<a href="/login/" class="login">Login</a> </p>
            <button type="submit" class="button button8">Submit</button> 
        </form>
    </div>
</body>
</html>
{% endblock %}
