{% extends 'tasks/base.html' %}
{% load static %}
{% block content %}
<!Doctype html>
<head>
    <title>Add new tasks</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"/> 
</head>
<body>
    <h2>Add New Tasks<span class ="add-emoji">âž•</span></h2>
    <br>
    <div class ="form1">
    <form method="post">
    <table class = "details">
      <!-- Table Items -->
      <tr>
        <td><b>Task Name</b></td>
        <td>{{form.title}}</td>
      </tr>

      <tr>
        <td><b>Description</b></td>
        <td>{{form.description}}</td>
      </tr>

      <tr>
        <td><b>Due date</b></td>
        <td>{{form.duedate}}</td>
      </tr>

      <tr>
        <td><b>Priority</b></td>
         <td>{{form.priority}}</td>
      </tr>
       <tr>
         {% csrf_token %}
        <td><input class = 'one' type="submit" /></td>
        <td><input class = 'two' type="reset" /></td>
      </tr>
    </table>
  </form>
  </div>
  <br>
  <!-- Mainpage redirect link -->
    <a href="{% url 'tasks:listtasks' %}" class="button button5">Go to mainpage</a>
</body>
</html>
{% endblock %}
